					<!-- /TEAM STATUS FOR MOBILE -->
					<!-- SIDEBAR COLLAPSE -->

				<ul class="nav navbar-nav pull-left hidden-xs" id="navbar-left">

				<!-- BEGIN TOP NAVIGATION MENU -->					
				<ul class="nav navbar-nav pull-right">
				
					<!-- BEGIN USER LOGIN DROPDOWN -->

						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<img alt="" src="__PUBLIC__/Admin/img/avatars/avatar3.jpg" />
							<span class="username">管理员</span>
							<i class="fa fa-angle-down"></i>
						</a>
						<ul class="dropdown-menu">
							<li><a href="javascript:;" onclick="$('#table-modal').modal('show');"><i class="fa fa-user"></i>修改管理员密码</a></li>

					<!-- END USER LOGIN DROPDOWN -->

	<!--/HEADER -->
	<div class="modal fade in" id="table-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
		<div class="modal-dialog">
		  	<div class="modal-content modal-table"  >
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				  <h4 class="modal-title">修改管理员密码</h4>
				</div>

				<div class="modal-body">
					
						 <form role="form" class="form-horizontal form-bordered" method="post" action="{:U('Admin/Index/pwdUpdate')}" id="edit_pwd" style="margin-top:15px;">
						 	<div class="form-group" >
								<label class="control-label col-md-2" for="old_pwd">原始密码</label>
								
								<div class="col-md-9">
									<input type="password" name="old_pwd" class="form-control" id="old_pwd" >
								</div>
						  	</div>
						  	<div class="form-group" > 
								<label class="control-label col-md-2" for="new_pwd"> 新 &nbsp;密&nbsp; 码</label>
								
								<div class="col-md-9">
									<input type="password" name="new_pwd" class="form-control" id="new_pwd" >
								</div>
						  	</div>
						  	<div class="form-group" > 
								<label class="control-label col-md-2" for="repwd">重复密码</label>
								
								<div class="col-md-9">
									<input type="password" name="repwd" class="form-control" id="repwd" >
								</div>
						  	</div>
							<div class="modal-footer">						
								<button type="submit" class="btn btn-success">确认修改</button>
							</div>
						  </div>
						</form>
					
				</div>

				
		  	</div>
		</div>
	</div>

						<!-- SIDEBAR MENU -->
						<ul class='sidmenu'>

								<a href="javascript:;" class="">

									<span class="arrow"></span>
								</a>
								<ul class="sub">
									<li>
										<a class="" href="{:U('Admin/News/index')}" target="_self">

										</a>
									</li>
									<li>

										</a>
									</li>
								</ul>
							</li>
							<li class="has-sub">
								<a href="javascript:;" class="">

									<span class="arrow"></span>

								<ul class="sub">
									<li>

											<span class="sub-menu-text">赛事资讯列表</span>
										</a>
									</li>
									<li>

											<span class="sub-menu-text">添加赛事资讯</span>

									</li>
								</ul>
							</li>
							<li class="has-sub">
								<a class="" href="javascript:;">

									<span class="arrow"></span>
								</a>
								<ul class="sub">
									<li>
										<a class="" href="{:U('Admin/Activity/index')}" target="_self">

										</a>

										</a>

								</ul>

							<li class="has-sub">

										</a>

							</li>

	<script type="text/javascript" src="__PUBLIC__/Admin/js/Validform/Validform_v5.3.2_min.js"></script>
	<script src="__PUBLIC__/Admin/js/script.js"></script>
	<script>
		jQuery(document).ready(function() {
			App.init();
		});

		
		var demo=$("#edit_pwd").Validform({
            tiptype:3,
            label:".control-label",
            showAllError:true,
            datatype:{
                "zh1-6":/^[\u4E00-\u9FA5\uf900-\ufa2d]{1,6}$/
            },
        
        });
    
    //通过$.Tipmsg扩展默认提示信息;
    //$.Tipmsg.w["zh1-6"]="请输入1到6个中文字符！";
    demo.tipmsg.w["zh1-6"]="请输入1到6个中文字符！";
    
    demo.addRule([{
        ele:"#old_pwd",
        datatype:"*"
    },
    {
        ele:"#new_pwd",
        datatype:"*",
        nullmsg:"请填写新密码"
    },
    {
        ele:"#repwd",
        recheck:"new_pwd",
        datatype:"*",
        nullmsg:"重复密码错误"
    }]);
	
	</script>
	
	<block name="js">
	</block>
	<!-- /JAVASCRIPTS -->
